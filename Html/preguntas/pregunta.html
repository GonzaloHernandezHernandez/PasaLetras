<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pregunta</title>
  <link rel="stylesheet" href="../../Css/stylespregunta.css">
  <script src="../../Js/preguntas/script.js" defer></script>
</head>
<body>
  <header>
    <button class="back-button" onclick="goBack()"></button>
    <h1>PREGUNTA</h1>
  </header>

  <div class="question-container">
    <div class="identifier-container">
      <div class="question-identifier" >
        <input type="text" id="question-identifier" placeholder="Letra">
      </div>
      <input type="text" id="question-text" placeholder="Escribe aquÃ­ el texto de la pregunta">
    </div>
    <div class="image-container">
      <input type="file" id="image-upload" accept="image/*" onchange="handleImageUpload(event)">
      <img id="question-image" src="" alt="Imagen de la pregunta" style="display: none;">
    </div>
    <div class="response-options">
      <div class="response-option">
        <span class="response-circle" onclick="selectCorrect(0)"></span>
        <input type="text" placeholder="Respuesta 1">
      </div>
      <div class="response-option">
        <span class="response-circle" onclick="selectCorrect(1)"></span>
        <input type="text" placeholder="Respuesta 2">
      </div>
      <div class="response-option">
        <span class="response-circle" onclick="selectCorrect(2)"></span>
        <input type="text" placeholder="Respuesta 3">
      </div>
      <div class="response-option">
        <span class="response-circle" onclick="selectCorrect(3)"></span>
        <input type="text" placeholder="Respuesta 4">
      </div>
    </div>
    <div class="button-container">
      <button class="reset-button" onclick="resetQuestion()">Reset</button>
      <button class="validate-button" onclick="saveQuestion()">Guardar</button>
    </div>
  </div>
</body>
</html>
